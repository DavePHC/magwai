<!doctype html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magwai</title>
    <meta name="description" content="Описание Magwai" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <button class="header__burger-button burger-button visible-tablet">
          <svg class="burger-button__svg" width="30" height="30" viewBox="0 0 100 100">
            <path
                class="burger-button__line burger-button__line--1"
                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path
                class="burger-button__line burger-button__line--2"
                d="M 20,50 H 80"
            />
            <path
                class="burger-button__line burger-button__line--3"
                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
          </svg>
        </button>
        <a class="header__logo" href="/" aria-label="Magwai">
          <img src="/logo.svg" width="157" height="60" alt="" loading="eager"/>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">услуги</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">абонементы</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">почему мы</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">оборудование</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">акции</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">faq</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="/">контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__actions">
          <a class="header__actions-link actions-link_phone button-skew" href="tel:+79155256921">
            <img src="./src/assets/images/phone.svg" alt="">
          </a>
          <button class="header__actions-button button-skew actions-link_request">
            <span>оставить заявку</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero" aria-labelledby="heroTitle">
        <div class="hero__inner container">
          <h1 id="heroTitle" class="hero__title h1">Полет Илона Маска и DOGIE COIN</h1>
          <p class="hero__text">
            В прошлый четверг все офигели от полета DOGIE COIN на марс.
          </p>
          <button class="header__actions-button button-skew actions-link_request">
            <span>оставить заявку</span>
          </button>
        </div>
      </section>
      <section class="cards">
        <div class="cards__inner container">
          <h2 class="cards__title">
            Карточки
          </h2>
          <div id="cardsWrapper" class="cards__wrapper"></div>
          <button id="loadCards" class="cards__load button-skew actions-link_request">
            <span class="button-skew__text">загрузить ещё</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__text">
          @ Magwai <time datetime="2025-02-10">2025</time>
        </p>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
